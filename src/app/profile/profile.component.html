<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="user-photo" padding-top>
    <ion-avatar>
      <img [src]="'https://ionicframework.com/docs/demos/api/avatar/avatar.svg'">
    </ion-avatar>
  </div>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="enableEditMenu()" class="edit-btn">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <p>Name</p>
        <h2>{{userData.fullName}}</h2>
        <input type="text"  *ngIf="enableEdit" [(ngModel)]="userData.fullName" >
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>
        <p>Mobile</p>
        <h2>{{userData.mobile}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
        <p>Email</p>
        <h2>{{userData.email}}</h2>
        <input type="text" *ngIf="enableEdit" [(ngModel)]="userData.email" >
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-col></ion-col>
      <ion-col><br><ion-button color="primary" *ngIf="!enableEdit" (click)="logOut()" >Log Out</ion-button><ion-button color="primary" *ngIf="enableEdit" (click)="SaveEditedUserData()" >Save</ion-button></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-list>
</ion-content>
