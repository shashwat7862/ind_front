<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="card-background-page" >
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content   pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          ></ion-refresher-content>
        </ion-refresher>
  <ion-card *ngFor="let item of productList" routerLink="/productsDetails/{{item._id}}">


    <ion-row>
      <ion-col  class="container">
        <ion-img [src]="item.productImage"   (ionError)="imageLoaded($event)"></ion-img>
      </ion-col>
      <ion-col>

        <h4 style="text-align: left;"> <b>{{item.productName | TitleCase}} </b> </h4><br>
        <h6 style="    margin-top: -20px;
                text-align: left;">
          <ion-icon name="pin"></ion-icon>&nbsp;
          {{item.city | TitleCase}} &nbsp;&nbsp; {{item.area | TitleCase}}
        </h6>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
<!-- <ion-footer *ngIf="isUserLogin == 'Yes'"> -->
    <ion-footer >
  <ion-toolbar>
    <ion-segment color="warning" value="product" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="product" >
        <ion-icon name="logo-buffer"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="sell">
        <ion-icon name="camera"></ion-icon>
      </ion-segment-button>
      
      <ion-segment-button value="profile" >
        <ion-icon name="person"></ion-icon>
      </ion-segment-button>
      
    </ion-segment>
  </ion-toolbar>
</ion-footer>
