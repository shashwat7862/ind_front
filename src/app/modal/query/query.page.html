

 

<ion-header>
  <ion-toolbar>
      <ion-title>Ask Your Query</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <form  #form="ngForm" (ngSubmit)="submitQuery(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    
              <div padding>
                
                <ion-item>
                  <ion-input name="title" type="text" placeholder="Title" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                    <ion-item>
                            <ion-textarea name="Description" type="text" placeholder="Description" ngModel required></ion-textarea>
                        </ion-item>
              </div>
              <ion-row>
                    <ion-col class="signin-col">
                                    <ion-button  type="submit" [disabled]="form.invalid" expand="block">Submit</ion-button>
                    </ion-col>
                    <ion-col class="signin-col">
                        </ion-col>
                        <ion-col class="signin-col">
                                <ion-button color="danger" (click)="onCancel()">Cancel</ion-button>
                            </ion-col>
                </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
